<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
        <div class="row-md-3">

                <div class="input-group">
                    <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                    <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>

        </div>
		<div class="col-md-12">

    	 <table class="table table-list-search table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Model Type</th>
                            <th>Customer Name</th>
                            <th>Create Date</th>
                            <th>Deadline</th>
                            <th>Controller</th>

                        </tr>
                    </thead>
                    <tbody>
                    {% for post in posts %}
                         <form action="makeEdit" method="POST">
                         {% csrf_token %}
                        <tr>
                            <td>{{ post.model_type }}</td>
                            <td>{{ post.customer_name }}</td>
                            <td>{{ post.create_date }}</td>
                            <td>{{ post.deadline }}</td>
                            <td><span class="label label-warning"><a href="{% url 'makeEdit' pk=post.id %}"> Edit</a></span></td>

                        </tr>
                    </form>
                    {% endfor %}
                    </tbody>

                </table>

		</div>
	</div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
    var activeSystemClass = $('.list-group-item.active');

    //something is entered in search form
    $('#system-search').keyup( function() {
       var that = this;
        // affect all table rows on in systems table
        var tableBody = $('.table-list-search tbody');
        var tableRowsClass = $('.table-list-search tbody tr');
        $('.search-sf').remove();
        tableRowsClass.each( function(i, val) {

            //Lower text for case insensitive
            var rowText = $(val).text().toLowerCase();
            var inputText = $(that).val().toLowerCase();
            if(inputText != '')
            {
                $('.search-query-sf').remove();
                tableBody.prepend('<tr class="search-query-sf"><td colspan="6"><strong>Searching for: "'
                    + $(that).val()
                    + '"</strong></td></tr>');
            }
            else
            {
                $('.search-query-sf').remove();
            }

            if( rowText.indexOf( inputText ) == -1 )
            {
                //hide rows
                tableRowsClass.eq(i).hide();

            }
            else
            {
                $('.search-sf').remove();
                tableRowsClass.eq(i).show();
            }
        });
        //all tr elements are hidden
        if(tableRowsClass.children(':visible').length == 0)
        {
            tableBody.append('<tr class="search-sf"><td class="text-muted" colspan="6">No entries found.</td></tr>');
        }
    });
});
</script>
