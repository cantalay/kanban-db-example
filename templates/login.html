{% extends 'base.html' %}

{% block content %}
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
    {%  if request.user.is_authenticated %}
        <a> Already Logged</a>
    {% else %}
        {{ form }}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            <input type="submit" value="Login" />
    </form>
            <p>Not got an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
    {% endblock %}
